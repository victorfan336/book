    implementation rootProject.ext.dependencies["umeng_analytics"]
    implementation 'com.github.supertaohaili:MediaLoader:1.0.0'
    implementation(name: "refresh-release", ext: "aar")
    implementation project(':book')
    implementation 'com.android.support:cardview-v7:25.0.0'
}
